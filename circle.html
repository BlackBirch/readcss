<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circle loading</title>
</head>
<style>
	.circle {
		width: 50px;
		height: 50px;
		border-radius: 25px;
		background: gray;
		opacity: .5;
		background-image: linear-gradient(to right,transparent 50%, #655 0)
	}
	.circle ::before {
		content: '';
		display: block;
		margin-left: 50%;
		height: 100%;
		border-radius: 0 100% 100% 0 / 50%;
		background-color: inherit;
		border: 1px solid red;
		tramsform-origin: left;
		transform: rotate(.1turn);
	}
</style>
<body>
	<div class="circle">
	</div>
</body>
</html>
