<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
</head>
<style>
	.content {
		max-width: 1280px;
		margin: 0 auto;
		height:100px;
		border: 1px solid red;
	}
	.top {
		height:100px;
		border: 1px solid #000;
		margin-right: 75px; 
	}
	.left {
		width: 70%;
		height:100px;
		border:1px solid yellow;
		display: inline-block;
	}
	.right {
		width: 24%;
		height: 100px;
		border:1px solid green;
		display: inline-block;
		margin-right: 75px; 
	}
</style>
<body>
	<div class="content">
		<div class="top"></div>
		<div class="left">
		</div>
		<div class="right">
		</div>
	</div>
</body>
</html>
